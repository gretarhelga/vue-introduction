<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<input type="text" v-model="task">
		<button @click="addTask">Create tasks</button>
		<ul>
			<li v-for="i in tasks">{{ i }}</li>
		</ul>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		
		var app = new Vue({
			el: "#app",
			data:{
				tasks: [],
				task: ""
			},
			methods:{
				addTask: function(){
					this.task = app.tasks.push(this.task);
					this.task = "";
				}
			}

		});
	</script>
</body>
</html>
