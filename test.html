<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<input type="text" v-model="input">
		<button @click="displayInput">Display</button>
		<p>textinn er: {{ display }}</p> 
		
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		
		var app = new Vue({
			el: "#app",
			data:{
				input: "",
				display: ""
			},
			methods:{
				displayInput: function() {
					this.display = this.input;
					this.input = "";
				}
			}
		});
	</script>
</body>
</html>
